<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Dang Cuong</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Danh mục sản phẩm</h2>


    <div class="category-list" id="category-list">
        
    </div>



    <h2>Danh sách sản phẩm</h2>

    <div class="inner-search">
        <input type="text" placeholder="Nhập từ khóa tìm kiếm..." class="input-search">
        <button type="button" class="button-search">Tìm kiếm</button>
    </div>

    <select name="" id="selection">
        <option value="mac-dinh">Mặc định</option>
        <option value="thap-den-cao">Giá từ thấp đến cao</option>
        <option value="cao-den-thap">Giá từ cao đến thấp</option>
        <option value="giam-gia">Giảm giá nhiều</option>
    </select>

    <div class="product-list" id="product-list">

    </div>


    <div class="pagination" id="pagination">
        <div class="pagination-prev">Prev</div>
        <div class="pagination-num">1</div>
        <div class="pagination-next">Next</div>
    </div>

    <script type="module" src="helpers/product.js"></script>

</body>

</html>
